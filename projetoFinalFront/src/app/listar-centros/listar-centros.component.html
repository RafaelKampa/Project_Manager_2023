<h1 class="center">Listar Centros de Custo</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="idCentroDeCusto">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeCentroDeCusto">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element[2]}} </td>
    </ng-container>

    <ng-container matColumnDef="enderecoCentroDeCusto">
        <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
        <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
    </ng-container>

    <ng-container matColumnDef="valorEmpreendido">
        <th mat-header-cell *matHeaderCellDef> Valor Empreendido </th>
        <td mat-cell *matCellDef="let element"> {{'R$ ' + element[3] + ',00'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div class="center">
    <button class="button" mat-flat-button color="gray" padding="10px" (click)="voltar()">Voltar</button>
</div>
